plugins:
  - jekyll-relative-links
relative_links:
  enabled: true
  collections: true
include:
  - README.md
  - LICENSE
  - "**/*.md"

theme: jekyll-theme-cayman

title: "Arno's Package Repository"
description: > # this means to ignore newlines until "baseurl:"
  This is a repository of any packages I have created.

host: https://pkg.arnov.dev
enablement: true
show_downloads: false